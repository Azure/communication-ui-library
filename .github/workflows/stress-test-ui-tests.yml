name: Stress test UI tests

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'Regex to constrain tests to run. Forwarded to `playwright --grep`'
        type: string
        required: false

jobs:
  stress_test_ui_tests:
    name: Stress test UI tests
    runs-on: ubuntu-latest
    steps:
      - name: Show me what you will do
        run: echo rushx test:e2e -s 7 ${{ (grep != '' && format('-g {}', grep)) || '' }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Restore node_modules from cache
        uses: actions/cache@v2
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Install rush
        run: npm install -g @microsoft/rush@5.47.0
      - name: Install dependencies
        run: rush install
      - name: Build Test
        run: |
          cd packages/react-composites
          rushx build:e2e
      - name: Install packlets used by browser tests
        run: |
          cd packages/react-composites
          rush build -t .
      - name: Run browser tests 7 times
        run: |
          cd packages/react-composites
          rushx test:e2e -s 7 ${{ (grep != '' && format('-g {}', grep)) || '' }}
        env:
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      - name: Upload snapshot diff
        # We use stress tests to ferret out flaky test failures.
        # Always upload artifacts so that we get results from tests that succeed on retry.
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: snapshots
          path: packages/react-composites/test-results
