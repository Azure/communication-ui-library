name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: upload_release
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE so job can access it
      - uses: actions/checkout@v2

      # Ensure node version is great enough
      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      # Install dependencies
      - name: Install rush
        run: npm install -g @microsoft/rush
      - name: Install dependencies
        run: rush install

      - name: Build Packages and Samples
        run: rush build

      - name: Package Private-Preview Artifact
        run: npm pack
        working-directory: ./packages/communication-ui/

      - name: Archive builds
        run: 7z a private-preview.zip ./packages/communication-ui/private-preview/*

      - name: Publish Private Preview Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: 'private-preview.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
