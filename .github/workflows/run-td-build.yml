name: Run Touchdown build and commit changes

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run Touchdown build and commit changes (if any)'
        required: true
        default: 'main'

jobs:
  runTDBuild:
    name: Run Touchdown build
    runs-on: ubuntu-latest
    env:
      MAIN_BRANCH: 'main'
    steps:
      # Check-out repo
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if `github.event.inputs.branch` is defined. If not, use main branch.
        id: branch
        run: |
          if [ -z "${{ github.event.inputs.branch }}" ]; \
          then \
            echo "::set-output name=branch::${{ env.MAIN_BRANCH }}"; \
          else \
            echo "::set-output name=branch::${{ github.event.inputs.branch }}"; \
          fi; \

      # Check out onto desired branch
      - name: Checkout tag/branch
        run: git checkout ${{ steps.branch.outputs.branch }}

      - name: Install github actions dependencies
        run: npm ci
        working-directory: ./.github/workflows/azure-pipeline-action-fork

      - name: Trigger touchdown build pipeline
        uses: ./.github/workflows/azure-pipeline-action-fork
        with:
          azure-devops-project-url: 'https://skype.visualstudio.com/SCC'
          azure-pipeline-name: 'Azure.communication-ui-library-touchdown-build'
          azure-devops-token: '${{ secrets.AZURE_TOUCHDOWN_BUILD_PIPELINE_SECRET }}'
          azure-pipeline-variables: '{"commit": ${{ steps.branch.outputs.branch != env.MAIN_BRANCH }}, "github_token": "${{ secrets.GITHUB_TOKEN }}"}'
