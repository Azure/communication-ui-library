name: Run TD build

on:
  push:
    branches: [mgamis/test-pipeline]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create a localization PR'
        required: true
        default: 'mgamis/test-pipeline'

jobs:
  runTDBuild:
    name: Run TD build
    runs-on: ubuntu-latest
    steps:
      # Check-out repo
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Create a PR from the changes
      - name: Create PR
        run: |
          curl \
            -X POST \
            -H 'Accept: application/vnd.github.v3+json' \
            -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            https://api.github.com/repos/Azure/communication-ui-library/pulls \
            -d '{ "title":"Test PR", "head":"mgamis/test-pipeline", "base":"main", "body":"Test branch" }'
