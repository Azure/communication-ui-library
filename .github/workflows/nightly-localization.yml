name: Nightly Localization

on:
  # Postsubmit CI on main.
  push:
    branches: [mgamis/test-pipeline]
  # Presubmit CI on PRs to all branches.
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  checkForChanges:
    name: Check for new changes
    runs-on: ubuntu-latest
    steps:
      # Check-out repo
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Setup bot information for creating pull request
      # Here we use the id from the github actions bot: https://api.github.com/users/better-informatics%5Bbot%5D
      - name: Setup bot git information
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      # Get datetime
      - name: Get datetime for alpha release name
        id: datetime
        run: |
          echo "::set-output name=datetime::$(date +'%Y%m%d.%H%M')"

      - name: Hop into new branch
        run: git checkout -b localization/${{ steps.datetime.outputs.datetime }}

      # Push changes
      - name: Push branch
        run: git push --set-upstream origin localization/${{ steps.datetime.outputs.datetime }}

      - name: Install github actions dependencies
        run: npm ci
        working-directory: ./.github/workflows/azure-pipeline-action-fork

      - name: Trigger touchdown build pipeline
        uses: ./.github/workflows/azure-pipeline-action-fork
        with:
          azure-devops-project-url: 'https://skype.visualstudio.com/SCC'
          azure-pipeline-name: 'Azure.communication-ui-library-touchdown-build-components'
          azure-devops-token: '${{ secrets.AZURE_TOUCHDOWN_BUILD_PIPELINE_SECRET }}'
          azure-pipeline-variables: '{"bot_token": "${{ secrets.BOT_TOKEN }}", "branch": "localization/${{ steps.datetime.outputs.datetime }}"}'
