<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Basic example for CallComposite and ChatComposite</title>

  <!-- Ensure that fonts have loaded before tests are run -->
  <link rel="preload" href="./fonts/segoeui-regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="./fonts/segoeui-semibold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="./fonts/segoeui-bold.woff2" as="font" crossorigin="anonymous" />
  <style>
    .bold-header {
      font-weight: bold;
    }
    @font-face {
      font-weight: 400;
      src: url('./fonts/segoeui-regular.woff2') format('woff2');
      font-family: 'Segoe UI';
    }
    @font-face {
      font-weight: 600;
      src: url('./fonts/segoeui-semibold.woff2') format('woff2');
      font-family: 'Segoe UI';
    }
    @font-face {
      font-weight: 700;
      src: url('./fonts/segoeui-bold.woff2') format('woff2');
      font-family: 'Segoe UI';
    }
  </style>
</head>

<body>
  <!-- height need to be set for composite to fit the layout -->
  <div class="container">
    <span class="bold-header">Javascript UI Composite Gallery</span>
    <div class="video-call-container">
      Try out the Call Composite
      <a href="/callComposite.html">http://localhost:3000/callComposite.html</a>
    </div>
    <div class="chat-container">
      Try out the Chat Composite
      <a href="/chatComposite.html">http://localhost:3000/chatComposite.html</a>
    </div>
    <div class="callWithChat-container">
      Try out the CallWithChat Composite
      <a href="/callWithChatComposite.html">http://localhost:3000/callWithChatComposite.html</a>
    </div>
  </div>
</body>
