<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Azure Communication Services - UI Library: Call With Chat Sample app" />
    <title>UI Library Call With Chat Sample</title>

    <!-- For debugging purposes only. Remove for production builds. -->
    <script src="https://cdn.jsdelivr.net/npm/react-render-tracker"></script>

    <!--  service worker testing -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }

      navigator.serviceWorker.addEventListener('message', (event) => {
        console.log('Received a message from service worker:', event.data);
      });
    </script>
  </head>

  <body>
    <div id="root" class="Root"></div>
    <script type="text/javascript">
      window.FabricConfig = {};
    </script>
  </body>
</html>
