<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Call Composite - Test App" />
    <title>Composite - Test App</title>
    <style>
      /* Help with inconsistent font rendering */
      * {
        text-rendering: geometricprecision !important;
      }

      /*
       * There is a flakiness bug in our UI tests where the isSpeaker border
       * is sometimes showing on renders. This disables the video tiles having
       * a border to prevent that. This workaround is intended to be temporary only.
       *
       * A work item to solve this has been created: https://skype.visualstudio.com/SPOOL/_workitems/edit/2588338
       */
      div[data-ui-id='video-tile'] {
        border: none !important;
      }
    </style>
  </head>

  <body>
    <main id="root" class="Root"></main>
  </body>
